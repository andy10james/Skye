<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Window test</title>
        <link href="style/windows.js.css" rel="stylesheet" type="text/css" />
        <link href="style/windows.js.demo.css" rel="stylesheet" type="text/css" />
        <script src="script/jquery.2.1.0.min.js" type="text/javascript"></script>
        <script src="script/windows.js" type="text/javascript"></script>
        <script src="script/windows.js.demo.js" type="text/javascript"></script>
    </head>
<body>
    <div id="splash" style="display: none">
        <img src="content/windows.js.png" style="display: none"/>
        <audio>
            <source src="content/audio/startup.wav" type="audio/wav">
            <source src="content/audio/startup.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div id="context">
        <ul>
            <li id="createWindow"> Create Window </li>
            <li id="createModalWindow"> Create Modal Window </li>
            <li id="createFlexibleModalWindow"> Create Flexible Modal Window </li>
            <li onclick="windows.closeAll();"> Close All Windows </li>
        </ul>
        <div id="debug">
            Mouse Left: <span id="mleft"></span><br/>
            Mouse Top: <span id="mtop"></span><br/>
            Left Window Boundary: <span id="lbound"></span><br/>
            Right Window Boundary: <span id="rbound"></span><br />
            Top Window Boundary: <span id="tbound"></span><br />
            Bottom Window Boundary: <span id="bbound"></span><br />
            Snap Guide Visible: <span id="svisible"></span><br />
        </div>
    </div>

    <!-- Win JS enclosure -->
    <div class="enclosure">

    </div>
    <!-- Win Js enclosure -->
    <div class="taskbar"></div>


</body>
</html>
